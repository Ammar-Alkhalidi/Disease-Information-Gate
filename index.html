<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disease Information Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Disease Information Gate</h1>

    <!-- Login Form -->
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Login</button>
      <p id="loginStatus"></p>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a disease..."
      />
      <button id="searchButton">Search</button>
    </div>

    <!-- Disease Information -->
    <div id="diseaseContainer"></div>

    <!-- Feedback Form -->
    <div class="feedback-container">
      <h2>Send Us Your Feedback</h2>
      <textarea
        id="feedbackInput"
        rows="5"
        placeholder="Enter your questions or feedback..."
      ></textarea>
      <button id="feedbackButton">Send Feedback</button>
      <p id="feedbackStatus"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
